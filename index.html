<body>
    <header class="mainHeader">
        <h1 class="mainTitle"> Word Reverse!</h1>
    </header>
    
    <section class="mainSection">
        <form action="" class="form" name="form">
            <div>
                <label for="text"></label>
            <input type="text" name="word" id="word" placeholder="write a word">
            </div>

            <div class="reverseButton">
                <button type="submit" value="submit" id="reversebutton" onclick="wordReverse()">Reverse!</button>
            </div>

            <!--<div class="print"> -->

            </div>
        </form>
    </section>
